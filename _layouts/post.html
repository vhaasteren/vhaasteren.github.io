{% include header.html %}

    <!-- Page Content -->
    <div class="container">
		<div class="row-fluid">
			<div class="col-md-9 col-sm-12 text-left">
				<h1>{{ page.title }}</h1>
				<p class="lead">
					by <a href="/">{{ page.author }}</a>
				</p>
				<hr>
				<p><span class="glyphicon glyphicon-time"></span> Posted on {{ page.date | date: "%B %d, %Y " }}</p>
				<hr>
				{{ content }}
				{% include comments.html %}
			</div>
			{% include sidebar.html %}
		</div>
    </div>
    <!-- /.container -->

{% include footer.html %}
